  $(window).scroll(function() {
    var $height = $(window).scrollTop();
    if($height < 540 ) {
      $('.un').addClass('active');
      $('.arrow-up').css('opacity', '1');
    } else{
      $('.un').removeClass('active');
    }

    if($height > 540 && $height < 1350) {
      $('.deux').addClass('active');
      $('.arrow-up').css('opacity', '0');
    } else{
      $('.deux').removeClass('active');
    }

    if($height > 1350){
